{% include "util/bootstrap.html" %}
{% include "util/nav-client.html" %}
{% load static %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<link rel="stylesheet" href="{%static 'index.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
    {% if not data %}
  </p> No Ticket Data!</p>
    {% else %}
    <div class="row mt-5">
      <div class="col-md-3 col-lg-3 col-xl-3 sm-6">
        <canvas id="myChart" width="300" height="400"></canvas>
      </div>
      <div class="col-md-1 col-lg-1 col-xl-1 sm-6">
    </div>
     
      <div class="col-md-3 col-lg-3 col-xl-3 sm-6">
        <canvas id="myChart1" width="300" height="400"></canvas>
      </div>
      <div class="col-md-1 col-lg-1 col-xl-1 sm-6">
     </div>
     <div class="col-md-3 col-lg-3 col-xl-3 sm-6">
        <canvas id="myChart2" width="200" height="400"></canvas>
      </div>

    </div>
    {% endif %}
  </div>
<script>
const ctx = document.getElementById('myChart').getContext('2d');


const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['New', 'Open', 'In-Progress', 'Closed', 'Cancelled'],
        datasets: [{
            label: 'My tickets',
            data: {{data|safe}},
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
            
                beginAtZero: true
            
        }
        },
        responsive: false
    }
});









const btx = document.getElementById('myChart1').getContext('2d');
const myChart1 = new Chart(btx, {
    type: 'bar',
    data: {
        labels: ['New', 'Open', 'In-Progress'],
        datasets: [{
            label: 'My tickets',
            data: {{currentData|safe}},
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
             
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
              
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
           
        },
        responsive: false
    }
});


const atx = document.getElementById('myChart2').getContext('2d');
const myChart2 = new Chart(atx, {
    type: 'bar',
    data: {
        labels: ['Closed', 'Cancelled'],
        datasets: [{
            label: 'My tickets',
            data: {{historyData|safe}},
            backgroundColor: [
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
               
            ],
            borderColor: [
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
           
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
           
        },
        responsive: false
    }
});

</script>
